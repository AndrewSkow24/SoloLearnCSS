<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* стиль непосещённых ссылок */
      a:link {
        color: #d11bce;
        text-decoration: none;
      }

      /* ссылка считается наведённый, когда указатель
        мыши находится над ней */
      a:hover {
        color: #6897ee;
        background-color: #000;
      }

      /* клик по ссылке, но ещё не отпущена кнопка мыши */
      a:active {
        color: #bb860b;
        background-color: #000;
      }

      body {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <a href="01.html">Link</a>
  </body>
</html>
