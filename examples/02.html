<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-transform</title>
    <style>
      .capitalize {
        text-transform: capitalize;
      }
      .uppercase {
        text-transform: uppercase;
      }
      .lowercase {
        text-transform: lowercase;
      }
    </style>
  </head>
  <body>
    <p class="capitalize">this is a sentence with capitalize transformation</p>
    <p class="uppercase">this is a sentence with uppercase transformation</p>
    <p class="lowercase">This is a sentence with lowercase transformation</p>
  </body>
</html>
