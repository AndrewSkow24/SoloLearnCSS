<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #000a23;
        color: #ededed;
      }
      p {
        font-size: 18px;
      }

      .double {
        text-decoration: double underline red;
      }
      .dotted {
        text-decoration: dotted underline green;
      }
      .dashed {
        text-decoration: dashed underline red;
      }
      .wavy {
        text-decoration: wavy underline blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="double">This is a double underline.</p>
      <p class="dotted">This is a dotted underline.</p>
      <p class="dashed">This is a dashed underline.</p>
      <p class="wavy">This is a wavy underline.</p>
    </div>
  </body>
</html>
