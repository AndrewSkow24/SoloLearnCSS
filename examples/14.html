<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чётные и нечётные строки</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        color: #333;
      }

      table {
        border-collapse: collapse;
      }

      th,
      td {
        border: 2px solid #909092;
      }
      th {
        background-color: #4a90e2;
        color: white;
      }
      tr:nth-child(3) {
        background-color: #ffa310;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Rank</th>
        <th>Movie Title</th>
        <th>Box Office Collections (in $ millions)</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Avatar</td>
        <td>2.847</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Avengers: Endgame</td>
        <td>2.798</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Titanic</td>
        <td>2.202</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Star Wars: The Force Awakens</td>
        <td>2.068</td>
      </tr>
    </table>
  </body>
</html>
