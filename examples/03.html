<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-shadow</title>
    <style>
      body {
        background-color: #1a1a1a;
      }
      h1 {
        color: #fff;
        /* параметры text-shadow
        - смещение по горизонтали (вправо)
        - смещение по вертикали (вниз)
        - blur radius (степерь размытия) - необязательно
        - colior (цвет тени) - необязательно*/
        text-shadow: 4px 4px 4px #4296ce;
        font-size: 4rem;
      }
    </style>
  </head>
  <body>
    <h1>Harry Potter</h1>
  </body>
</html>
